<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Squidward</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Date Squidward</h1>
        <div id="game-container">
            <div id="squidward-container">
                <img src="squidward.png" alt="Squidward">
                <p class="question"></p>
                <div class="options">
                    <button id="yes-btn">Yes</button>
                    <button id="no-btn">No</button>
                    <button id="idk-btn">I don't know</button>
                </div>
            </div>
            <div id="result-container">
                <p id="result"></p>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
